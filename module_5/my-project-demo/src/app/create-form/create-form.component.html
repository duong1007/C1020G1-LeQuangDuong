<div class="container-fluid row">
  <div class="col-6">
    <form [formGroup]="createForm" (ngSubmit)="createStudent()">
      <input type="hidden" formControlName="sizeAvatar">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Name</label>
          <input type="text" class="form-control" id="inputEmail4" formControlName="name">
          <div *ngIf="createForm.get('name').invalid &&
          (createForm.get('name').dirty ||createForm.get('name').touched)"
          class="alert alert-danger">
            <div *ngIf="createForm.get('name').errors.required">
              name is required
            </div>
            <div *ngIf="createForm.get('name').errors.minlength">
              name length is 10
            </div>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Age</label>
          <input type="number" class="form-control" id="inputPassword4" formControlName="age">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Avatar</label>
          <input type="text" class="form-control" id="inputCity" formControlName="avatarImg">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Height</label>
          <input id="inputState" class="form-control" type="number" formControlName="height">
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">ID</label>
          <input type="number" class="form-control" id="inputZip" formControlName="id">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" >Sign in</button>
    </form>
  </div>
</div>
