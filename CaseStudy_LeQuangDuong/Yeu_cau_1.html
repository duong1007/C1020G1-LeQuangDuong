<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Quản Lý Khu nghỉ dưỡng Furama</title>
</head>
<body>
<form action="Yeu_cau_1.html" method="get" id="start"       >
    <fieldset>
        <legen><b>YOUR BOOKING</b></legen>
        <table border="0">
            <tr>
             <th>First Name:</th>
                <td>
                    <input type="text" name="firstname">
                </td>
                <th>Last Name:</th>
                <td>
                <input type="text" name="lastname">
                </td>
            </tr>
            <tr>
                <th>Số CMND</th>
                <td colspan="3">
                    <input type="number" name="cmnd">
                </td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <th>Date of Birth:</th>
                <td colspan="3">
                    <input type="date" name="dateofbirth">
                </td>
                <td></td>
            </tr>
            <tr>
                <th>Email:</th>
                <td colspan="3">
                    <input type="email" name="Email">
                </td>
                <td></td>
            </tr>
            <tr>
                <th>Address:</th>
                <td colspan="3">
                    <textarea name="address"></textarea>
                </td>
                <td></td>
            </tr>
            <tr>
                <th>Customer Card:</th>
                <td>
                    <select name="cus" onchange="discount()" id="dis">
                        <option name="cus" value="">--Choose--</option>
                        <option name="cus" value="20">Diamond</option>
                        <option name="cus" value="15">Platinum</option>
                        <option name="cus" value="10">Gold</option>
                        <option name="cus" value="5">Silver</option>
                        <option name="cus" value="0">Member</option>
                    </select>
                </td>
                <td colspan="2"><p id="disc"></p></td>
            </tr>
            <tr>
                <th>Your Famili:</th>
                <td colspan="3">
                    <input type="number" name="yourfamili">
                </td>
                <td></td>
            </tr>
            <tr>
                <th>Choose your RentDay</th>
                <td colspan="3">
                    <input type="number" name="rent">
                </td>
                <td></td>
            </tr>
            <tr>
                <th>Choose your room</th>
                <td>
                    <label><input type="radio" name="room" value="500">Villa - 500$/day</label> <br>
                    <label><input type="radio" name="room" value="300">House - 300$/day</label> <br>
                    <label><input type="radio" name="room" value="100">Room - 100$/day</label> <br>
                </td>
                <th>Level Room</th>
                <td>
                    <label><input type="radio" name="class" value="Vip">Vip</label> <br>
                    <label><input type="radio" name="class" value="Business">Business</label> <br>
                    <label><input type="radio" name="class" value="Normal">Normal</label> <br>
                </td>
            </tr>
            <tr>
                <th colspan="4">
                    <input type="button" onclick="sun()" value="Confirm">
                </th>
            </tr>
        </table>
    </fieldset>
</form>
<link rel="stylesheet" href="yeu_cau_1.css" type="text/css">
<script src="Yeu_cau_1.js"></script>
</body>
</html>
