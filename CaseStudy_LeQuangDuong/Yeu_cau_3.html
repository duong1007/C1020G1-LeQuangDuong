<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Nhập dữ liệu</h2>

<div style="border:1px solid #ddd; padding: 5px;">
    <legen><b>YOUR BOOKING</b></legen>
    <table>
        <tr>
            <th>Name: </th>
            <td>
                <input type="text" id="name" onfocusout="CheckName()">
            </td>
            <th>Số CMND: </th>
            <td>
                <input type="number" id="cmnd" onfocusout="CheckID()">
            </td>
        </tr>
        <tr>
            <th>Date of Birth:</th>
            <td>
                <input type="date" id="birth">
            </td>
            <th>Email:</th>
            <td>
                <input type="text" id="email" onfocusout="CheckEmail()">
            </td>
        </tr>
        <tr>
            <th>Address:</th>
            <td>
                <input type="text" id="add" onfocusout="CheckADD()">
            </td>
            <th>Customer Card:</th>
            <td>
                <select id="card">
                    <option>Diamond</option>
                    <option>Platinum</option>
                    <option>Gold</option>
                    <option>Silver</option>
                    <option>Member</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Amount:</th>
            <td>
                <input type="number" id="people" onfocusout="CheckAmount()">
            </td>
            <th>RentDay:</th>
            <td>
                <input type="number" id="rent" onfocusout="CheckRent()">
            </td>
        </tr>
        <tr>
            <th>Room:</th>
            <td>
                <select id="room">
                    <option>Villa</option>
                    <option>House</option>
                    <option>Room</option>
                </select>
            </td>
            <th>Address Room:</th>
            <td>
                <select id="level">
                    <option>Hải Phòng</option>
                    <option>Đà nẵng</option>
                    <option>Huê</option>
                    <option>Quảng Nam</option>
                </select>
            </td>
        </tr>
    </table>
    <input type="button" value="Submit" onclick="close1()">
</div>
<script src="Yeu_cau_3.js">
</script>
</body>
</html>
