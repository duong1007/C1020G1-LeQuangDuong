<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt('nhập số lượng số nt cần in');
    count = 0;
    for ( i = 0; count < number; i++) {
        for ( j=2; j < i ;j++) {
            if (i % j == 0) {
                break;
            }
        }
        if (j == i) {
            document.write(i + '<br>');
            count ++
        }
    }
</script>
</body>
</html>
