<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do you love me</title>
</head>
<body>
<h2>Do You Love Me?</h2>
<form>
    <input type="button" value="yes" onclick="sun();">
    <input type="button" id='noclick' value="no" onmouseover="duong()" style="position:absolute; left:auto; top:auto;">
    <script>
function sun() {
alert('I love you too');
}
function duong() {
    let x = Math.round(Math.random() * 1300);
    let y = Math.round(Math.random() * 600);
    document.getElementById('noclick').style.left = x + 'px';
    document.getElementById('noclick').style.top = y + 'px';
}
    </script>
</form>
</body>
</html>
