<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen tap swich case 3</title>
</head>
<body>
<script>
    let a = prompt('nhập số a');
    switch (true) {
        case (a > 0):
        alert('1');
            break;
        case (a < 0):
        alert('-1');
            break;
        default:
        alert('0');
    }
</script>
</body>
</html>
