<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tạo form</title>
    <style>
        .sun {
            color: red;
        }
    </style>
</head>
<body>
<form method="post" action="simpleform1.html">
    <fieldset style="margin-right: 70%">
        <pre><h2 style="background: red" color="white">        SỞ THÍCH CỦA BẠN    </h2></pre>
        <label name="name" style="color: blue">Họ và tên:</label>
        <input type="text" name="name" value=""/><br/>
        <br/>
        <label name="email" style="color: blue" >Email:</label>
        <input type="text" name="email" size="35" style="margin-left:24px"><br/>
        <br/>
        <label style="color: blue">Interest:</label>
        <label class="sun"><input type="checkbox" name="abc" value="ad" style="margin-left: 15px">Sport</label>
        <label class="sun"><input type="checkbox" name="abc" value="ad">Music</label>
        <label class="sun"><input type="checkbox" name="abc" value="ad">Book</label><br/>
        <label class="sun"><input type="checkbox" name="abc" value="ad" style="margin-left: 71px">Web</label>
        <label class="sun"><input type="checkbox" name="abc" value="ad" style="margin-left: 10px">Game</label>
        <label class="sun"><input type="checkbox" name="abc" value="ad" style="margin-left: 5px">Movie</label><br/>
        <label class="sun"><input type="checkbox" name="abc" value="ad" style="margin-left: 71px">Travel</label>
        <br/>
        <br/>
        <input style="margin-left: 71px" type="submit" value="submit">
        <input type="reset" value="reset">
    </fieldset>
</form>
</body>
</html>
