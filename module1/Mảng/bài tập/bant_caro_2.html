<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame" />
<p id="win"></p>
<script>
    let b = document.getElementById("carogame");

    let board = [];
    let data = "";
    let i;
    let j;
    for ( i = 0; i < 5; i++) {
        board[i] = new Array('.','.','.','.','.');
    }

    for ( i = 0; i < 5; i++) {
        data += "<br/>";
        for ( j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }

    data += "<br/><br/><input type='button' value='X' onclick='inputX()'>";
    data += "<input type='button' value='O' onclick='inputO()'>";
    b.innerHTML = data;
    function inputX() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        while (positionX > 4 || positionY > 4) {
            alert('nhập sai');
            positionX = prompt("X: ");
            positionY = prompt("Y: ");
        }
        data = "";
        board[positionX][positionY] = "X";
        for ( i = 0; i < 5; i++) {
            data += "<br/>";
            for ( j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='X' onclick='inputX()'>";
        data += "<input type='button' value='O' onclick='inputO()'>";
        b.innerHTML = "<hr/>" + data;
        for (i = 0; i < board.length;i++){
            for (j=2;j < board[i].length;j++){
                if (board[i][j] == 'O' && board[i][j -1] == 'O'&& board[i][j - 2] == 'O') {
                    document.getElementById('win').innerHTML='O win';
                }
                if (board[i][j] == 'X' && board[i][j -1] == 'X' && board[i][j - 2] == 'X') {
                    document.getElementById('win').innerHTML='X win';
                }
            }
        }
    }
    function inputO() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        while (positionX > 4 || positionY > 4) {
            alert('nhập sai');
            positionX = prompt("X: ");
            positionY = prompt("Y: ");
        }
        data = "";
        board[positionX][positionY] = "O";
        for ( i = 0; i < 5; i++) {
            data += "<br/>";
            for (j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='X' onclick='inputX()'>";
        data += "<input type='button' value='O' onclick='inputO()'>";
        b.innerHTML = "<hr/>" + data;
        for (i = 0; i < board.length;i++){
            for (j=2;j < board[i].length;j++){
                if (board[i][j] == 'O' && board[i][j -1] == 'O'&& board[i][j - 2] == 'O') {
                    document.getElementById('win').innerHTML='O win';
                }
                if (board[i][j] == 'X' && board[i][j -1] == 'X' && board[i][j - 2] == 'X') {
                    document.getElementById('win').innerHTML='X win';
                }
            }
        }
    }

</script>
</body>
</html>
