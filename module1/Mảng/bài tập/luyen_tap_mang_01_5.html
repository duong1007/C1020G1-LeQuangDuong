<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let a;
    let array = [];
    let number= prompt('khởi tạo mảng có ');
    let count = 0;
    for (i = 0; i < number; i++) {
        a = prompt('nhập số thứ ' + (i + 1));
        array.push(a);
    }
    for (i = 0; i < array.length;i++){
        if ((Math.floor(array[i]) - array[i]) == 0 && array[i] < 0) {
            count++
        }
    }
    alert('có ' +count+ 'số nguyên âm');
</script>
</body>
</html>
