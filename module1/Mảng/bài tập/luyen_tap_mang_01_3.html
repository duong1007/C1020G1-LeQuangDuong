<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap_mang_01_3</title>
</head>
<body>
<script>
    let i;
    let a;
    let array = [];
    let number= prompt('khởi tạo mảng có ');
    for (i = 0; i < number; i++) {
        do {
            a = prompt('nhập số nguyên thứ ' + (i + 1));
        } while (Math.floor(a) - a != 0);
        array.push(a);
    }
    let max = array[0];
    let tbc = 0;
    for (i = 0; i < 10; i++) {
        if (array[i] - max > 0) {
            max = array[i];
        }
        tbc += array[i]*1;
    }
    alert('số lớn nhất là : ' + max);
    alert('trung bình cộng :' + tbc / (array.length))
</script>
</body>
</html>
