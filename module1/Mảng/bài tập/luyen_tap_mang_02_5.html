<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt('nhập vào chuỗi 1:');
    let str2 = prompt('nhập vào chuỗi 2:');
    let i
    for (i =0; i < str1.length; i++){
        if (str1[i] !== str2[i]) {
            alert('2 chuỗi khác nhau');
        }
    }
    if (i == str1.length){
        alert('2 chuỗi giống nhau');
    }
</script>
</body>
</html>
