<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><a href="/create">Add new Blog</a></h2>
<h2 th:text="${success}"></h2>
<table border="1" style="border-collapse: collapse">
    <caption>Blog Table</caption>
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog, blogStart : ${blogs}">
        <td th:text="${blogStart.count}"></td>
        <td><a th:href="@{/{id}/view(id=${blog.id})}" th:text="${blog.name}"></a></td>
        <td>
            <div th:each="blogCatagory : ${blog.blogCategories}">
                <a th:href="@{/{id}/view-category(id=${blogCatagory.getCategory().id})}"
                   th:text="${blogCatagory.getCategory().name}"></a>
            </div>
        </td>
        <td><a th:href="@{/{id}/edit(id=${blog.id})}">Edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${blog.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
