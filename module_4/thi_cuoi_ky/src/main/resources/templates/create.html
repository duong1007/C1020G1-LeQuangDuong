<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="preloder">
    <div class="loader"></div>
</div>
<!-- Header Section Begin -->
<header th:replace="layout/layout :: header"></header>
<!-- Header End -->

<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href="/"><i class="fa fa-home"></i>Home</a>
                    <a th:href="@{/show}">Transaction</a>
                    <span>Add New</span>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="checkout-section spad">
    <div class="container">
        <form method="post" class="checkout-form" th:object="${transaction}">
            <div class="row">
                <div class="col-lg-12">
                    <div th:replace="layout/layout :: alert"></div>
                </div>
                <div class="col-lg-6 offset-lg-3">
                    <h4>Information</h4>
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="fir">Transaction Code<span>*</span></label>
                            <input type="text" id="fir" th:field="*{transactionCode}">
                            <p class="errors" th:if="${#fields.hasErrors('transactionCode')}" th:errors="*{transactionCode}"></p>
                        </div>
                        <div class="col-lg-6">
                            <label for="last">Area<span>*</span></label>
                            <input type="number" id="last" th:field="*{transactionArea}">
                            <p class="errors" th:if="${#fields.hasErrors('transactionArea')}" th:errors="*{transactionArea}"></p>
                        </div>
                        <div class="col-lg-12">
                            <label for="cun-name">Transaction Day</label>
                            <input type="date" id="cun-name" th:field="*{transactionDate}">
                            <p class="errors" th:if="${#fields.hasErrors('transactionDate')}" th:errors="*{transactionDate}"></p>
                        </div>
                        <div class="col-lg-12">
                            <label >Type<span>*</span></label>
                            <input type="radio"  th:field="*{transactionType}" value="House & Lang"> House & Lang
                            <input type="radio"  th:field="*{transactionType}"  value="Lang"> Lang
                            <p class="errors" th:if="${#fields.hasErrors('transactionType')}" th:errors="*{transactionType}"></p>
                        </div>
                        <div class="col-lg-12">
                            <br>
                        </div>
                        <div class="col-lg-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Customer</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01" th:field="*{customer}" >
                                    <option th:each="customer : ${customers}"
                                            th:value="${customer.customerId}"
                                    th:text="${customer.customerName}"></option>
                                </select>
                            </div>
                            <p class="errors" th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}"></p>
                        </div>
                        <div class="col-lg-12">
                            <label for="total">Total</label>
                            <input type="text" id="total" th:field="*{transactionTotal}">
                            <p class="errors" th:if="${#fields.hasErrors('transactionTotal')}" th:errors="*{transactionTotal}"></p>
                        </div>
                        <div class="col-lg-4 offset-lg-4">
                            <button type="submit" class="site-btn login-btn">Create Transaction</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- Register Form Section End -->
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
