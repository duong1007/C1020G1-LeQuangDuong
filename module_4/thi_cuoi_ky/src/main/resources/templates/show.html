<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="preloder">
    <div class="loader"></div>
</div>
<!-- Header Section Begin -->
<header th:replace="layout/layout :: header"></header>
<!-- Header End -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href="/"><i class="fa fa-home"></i> Home</a>
                    <span>Customer</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Product Shop Section Begin -->
<section class="product-shop spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div th:replace="layout/layout :: alert"></div>
            </div>
            <div class="col-lg-12 order-1 order-lg-2">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-8">
                                <h2>Transaction <b>Details</b></h2>
                            </div>
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i>
                                    <a th:href="@{/create}" class="text-white">Add New</a></button>
                            </div>
                        </div>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>STT</th>
                            <th>Transaction Code</th>
                            <th>Customer Name</th>
                            <th>Transaction Day</th>
                            <th>Total(VND/m2)</th>
                            <th>Area(m2)</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="transaction, transactionStart : ${transactions}">
                                <td th:text="${transactionStart.count}"></td>
                                <td th:text="${transaction.transactionCode}"></td>
                                <td th:text="${transaction.customer.customerName}"></td>
                                <td th:text="${transaction.transactionDate}"></td>
                                <td th:text="${transaction.transactionTotal}"></td>
                                <td th:text="${transaction.transactionArea}"></td>
                                <td>
                                    <a class="edit" title="Edit" data-toggle="tooltip"
                                       th:href="@{/{id}/view(id=${transaction.transactionCode})}">
                                        <i class="material-icons">&#xE254;</i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="clearfix">
                        <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                        <ul class="pagination">
                            <li class="page-item">
                                <a th:href="@{'/'(page=${transactions.number - 1})}"
                                   th:if="${transactions.hasPrevious()}">
                                <i class="fa fa-angle-double-left"></i>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" th:href="@{'/'(page=${transactions.number})}"
                                   th:if="${transactions.hasPrevious()}"
                                   th:text="${transactions.number}"></a>

                            </li>

                            <li class="page-item active">
                                <a class="page-link" th:href="@{'/'(page=${transactions.number})}"
                                   th:text="${transactions.number + 1}"></a>

                            </li>
                            <li class="page-item">
                                <a class="page-link" th:href="@{'/'(page=${transactions.number})}"
                                   th:if="${transactions.hasNext()}"
                                   th:text="${transactions.number + 2}"></a>

                            </li>
                            <li class="page-item">
                                <a th:href="@{'/'(page=${transactions.number + 1})}" th:if="${transactions.hasNext()}" class="page-link">
                                <i class="fa fa-angle-double-right"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Shop Section End -->
<div class="banner-section spad">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <div class="single-banner">
                    <img th:src="@{img/banner-1.jpg}" alt="">
                    <div class="inner-text">
                        <h4>Men’s</h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="single-banner">
                    <img th:src="@{img/banner-2.jpg}" alt="">
                    <div class="inner-text">
                        <h4>Women’s</h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="single-banner">
                    <img th:src="@{img/banner-3.jpg}" alt="">
                    <div class="inner-text">
                        <h4>Kid’s</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
