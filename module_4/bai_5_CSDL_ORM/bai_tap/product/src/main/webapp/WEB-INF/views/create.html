<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/create}" method="post" th:object="${product}">
    <fieldset>
        <legend>Product</legend>
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" th:field="${product.name}"></td>
            </tr>
            <tr>
                <th>Price</th>
                <td><input type="text" th:field="${product.price}"></td>
            </tr>
            <tr>
                <th>Manufacture</th>
                <td><input type="text" th:field="${product.manufacture}"></td>
            </tr>
            <tr>
                <th>Description</th>
                <td><input type="text" th:field="${product.description}"></td>
            </tr>
            <tr>
                <th>Amount</th>
                <td><input type="text" th:field="${product.amount}"></td>
            </tr>
            <tr>
                <td><button type="submit">Create</button></td>
            </tr>
        </table>
    </fieldset>
</form>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
