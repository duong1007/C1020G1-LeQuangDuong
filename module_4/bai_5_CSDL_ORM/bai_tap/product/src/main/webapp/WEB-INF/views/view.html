<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 th:text="${product.name}"></h2>
<table>
    <tr>
        <td>
            Price
        </td>
        <td>
            <input type="text" th:value="${product.price}" readonly>
        </td>
    </tr>
    <tr>
        <td>
            Manufacture
        </td>
        <td>
            <input type="text" th:value="${product.manufacture}" readonly>
        </td>
    </tr>
    <tr>
        <td>
            Description
        </td>
        <td>
            <input type="text" th:value="${product.description}" readonly>
        </td>
    </tr>
    <tr>
        <td>
            Amount
        </td>
        <td>
            <input type="text" th:value="${product.amount}" readonly>
        </td>
    </tr>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
