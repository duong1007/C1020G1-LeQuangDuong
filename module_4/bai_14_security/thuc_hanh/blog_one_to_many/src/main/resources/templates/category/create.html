<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/category/create}" method="post" th:object="${category}">
    <fieldset>
        <legend>Create Category</legend>
        <table>
            <tr>
                <th>Name</th>
                <td><label>
                    <input type="text" th:field="*{name}">
                </label></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit"> Create </button>
                </td>
            </tr>
        </table>
    </fieldset>
</form>
<div th:if="${success}">
<h2 th:text="${success}"></h2>
</div>
<h2><a href="/category/">Back to home</a></h2>
</body>
</html>
