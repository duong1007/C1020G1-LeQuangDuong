<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Header Section Begin -->
<header th:replace="layout/layout :: header"></header>
<!-- Header End -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text product-more">
                    <a href="/"><i class="fa fa-home"></i> Home</a>
                    <a th:href="@{/service/room}">Service</a>
                    <span>Add New Room</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Section Begin -->

<section class="checkout-section spad">
    <div class="container">
        <form method="post" class="checkout-form" th:object="${service}" th:action="@{/service/service}">
            <input type="hidden" name="idServiceType" value="3">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Information</h4>
                </div>
                <div class="col-lg-6 offset-lg-3">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="fir">Service Name<span>*</span></label>
                            <input type="text" id="fir" th:field="*{serviceName}">
                        </div>
                        <div class="col-lg-6">
                            <label for="code">Service Code<span>*</span></label>
                            <input type="number" id="code" th:field="*{serviceCode}">
                        </div>

                        <div class="col-lg-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Rent Type</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01" th:field="*{rentType}" >
                                    <option th:each="rentType : ${rentTypes}"
                                            th:value="${rentType.rentTypeId}"
                                            th:text="${rentType.rentTypeName}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <label for="cun-name">Cost</label>
                            <input type="number" id="cun-name" th:field="*{serviceCost}">
                        </div>
                        <div class="col-lg-12">
                            <label for="street">Description<span>*</span></label>
                            <input type="text" id="street" class="street-first" th:field="*{descriptionOtherConvenience}">
                            <input type="text">
                        </div>
                        <div class="col-lg-6">
                            <label for="last">Area Villa<span>*</span></label>
                            <input type="number" id="last" th:field="*{serviceArea}">
                        </div>
                        <div class="col-lg-6">
                            <label for="cun">Max People<span>*</span></label>
                            <input type="number" id="cun" th:field="*{serviceMaxPeople}">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 offset-lg-3">
                    <button class="site-btn place-btn">Create Room</button>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- Shopping Cart Section End -->

<!-- Footer Section Begin -->
<footer th:replace="layout/layout :: footer"></footer>
<!-- Footer Section End -->
</body>
</html>
