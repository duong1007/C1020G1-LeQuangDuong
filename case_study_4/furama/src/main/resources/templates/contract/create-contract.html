<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<!-- Header Section Begin -->
<header th:replace="layout/layout :: header"></header>
<!-- Header End -->

<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href="/"><i class="fa fa-home"></i> Home</a>
                    <a th:href="@{/contract/create/contract}">Contract</a>
                    <span>Create Contract</span>
                </div>
            </div>
        </div>
    </div>
</div>


<section class="checkout-section spad">
    <div class="container">
        <form method="post" class="checkout-form" th:object="${contract}">
            <div class="row">
                <div class="col-lg-12">
                    <div th:replace="layout/layout :: alert"></div>
                </div>
                <div class="col-lg-6 offset-lg-3">
                    <h4>Information</h4>
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="fir">Start Date<span>*</span></label>
                            <input type="date" id="fir" th:field="*{contractStartDate}">
                        </div>
                        <div class="col-lg-6">
                            <label for="last">End Date<span>*</span></label>
                            <input type="date" id="last" th:field="*{contractEndDate}">
                        </div>
                        <div class="col-lg-12">
                            <label for="cun-name">Deposit</label>
                            <input type="number" id="cun-name" th:field="*{contractDeposit}">
                        </div>
                        <div class="col-lg-12">
                            <label for="street">Total<span>*</span></label>
                            <input type="text" id="street" class="street-first" th:field="*{contractTotalMoney}">
                        </div>
                        <div class="col-lg-12">
                            <div class="mb-3">
                                <label for="employee">Employee<span>*</span></label>
                                <select class="custom-select js-example-basic-single" id="employee" th:field="*{employeeContract}" >
                                    <option th:each="employee : ${employees}"
                                            th:value="${employee.employeeId}"
                                            th:text="${employee.employeeId} + '/' +${employee.employeeName}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="mb-3">
                                <label for="customer">Customer<span>*</span></label>
                                <select class="custom-select js-example-basic-single" id="customer" th:field="*{customerContract}">
                                    <option th:each="customer : ${customers}"
                                            th:value="${customer.customerId}"
                                            th:text="${customer.customerId} + '/' + ${customer.customerName}"></option>
                                </select>
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <div class="col-lg-12">
                            <div class="mb-3">
                                <label for="service">Service<span>*</span></label>
                                <select type="text" class="custom-select js-example-basic-single" id="service" th:field="*{serviceContract}">
                                    <option th:each="service : ${services}"
                                            th:value="${service.serviceId}"
                                            th:text="${service.serviceId}+'/'+${service.serviceName}"></option>
                                </select>
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <div class="col-lg-4 offset-lg-4">
                            <button type="submit" class="site-btn login-btn">Create Contract</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- Register Form Section End -->
<footer th:replace="layout/layout :: footer"></footer>
<script>
    $(document).ready(function() {
        $('.js-example-basic-single').select2();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>
</html>
