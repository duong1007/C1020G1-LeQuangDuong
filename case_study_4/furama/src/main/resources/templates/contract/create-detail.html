<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<!-- Header Section Begin -->
<header th:replace="layout/layout :: header"></header>
<!-- Header End -->

<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href="/"><i class="fa fa-home"></i> Home</a>
                    <a th:href="@{/contract/creat/detail}">Contract Detail</a>
                    <span>Create Contract Detail</span>
                </div>
            </div>
        </div>
    </div>
</div>


<section class="checkout-section spad">
    <div class="container">
        <form method="post" class="checkout-form" th:object="${contractDetail}">
            <div class="row">
                <div class="col-lg-12">
                    <div th:replace="layout/layout :: alert"></div>
                </div>
                <div class="col-lg-6 offset-lg-3">
                    <h4>Information</h4>
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="fir">Contract ID<span>*</span></label>
                            <input type="text" id="fir" th:field="*{contract.contractId}">
                        </div>
                        <div class="col-lg-6">
                            <label for="last">Quantity<span>*</span></label>
                            <input type="number" id="last" th:field="*{quantity}">
                        </div>
                        <div class="col-lg-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Attack Service</label>
                                </div>
                                <select class="custom-select"  id="inputGroupSelect01" th:field="*{attackService}">
                                    <option th:each="attackService : ${attackServices}"
                                            th:text="${attackService.attackServiceName}"
                                            th:value="${attackService.attackServiceId}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4 offset-lg-4">
                            <button type="submit" class="site-btn login-btn">Create Contract Detail</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- Register Form Section End -->
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
