<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Quản Lý Khu nghỉ dưỡng Furama</title>
</head>
<body>
<form action="Yeu_cau_1_task_1.html" method="post">
    <fieldset>
        <legen><b>YOUR BOOKING</b></legen>
        <table border="0">
            <tr>
             <th>First Name:</th>
                <td>
                    <input type="text" name="firstname">
                </td>
                <th>Last Name:</th>
                <td>
                <input type="text" name="lastname">
                </td>
            </tr>
            <tr>
                <th>Số CMND</th>
                <td colspan="3">
                    <input type="text" name="cmnd">
                </td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <th>Date of Birth:</th>
                <td colspan="3">
                    <input type="date" name="dateofbirth">
                </td>
                <td></td>
            </tr>
            <tr>
                <th>Email:</th>
                <td colspan="3">
                    <input type="email" name="Email">
                </td>
                <td></td>
            </tr>
            <tr>
                <th>Address:</th>
                <td colspan="3">
                    <textarea name="address"></textarea>
                </td>
                <td></td>
            </tr>
            <tr>
                <th>Customer Card:</th>
                <td>
                    <select name="cus" onchange="discount()" id="dis">
                        <option name="cus" value="">--Choose--</option>
                        <option name="cus" value="20%">Diamond</option>
                        <option name="cus" value="15%">Platinum</option>
                        <option name="cus" value="10%">Gold</option>
                        <option name="cus" value="5%">Silver</option>
                        <option name="cus" value="0">Member</option>
                    </select>
                </td>
                <td colspan="2"><p id="disc"></p></td>
            </tr>
            <tr>
                <th>Your Famili:</th>
                <td colspan="3">
                    <input type="number" name="yourfamili">
                </td>
                <td></td>
            </tr>
            <tr>
                <th>Choose your RentDay</th>
                <td colspan="3">
                    <input type="number">
                </td>
                <td></td>
            </tr>
            <tr>
                <th>Choose your room</th>
                <td>
                    <label><input type="radio" name="room" >Villa - 500$/day</label> <br>
                    <label><input type="radio" name="room" >House - 300$/day</label> <br>
                    <label><input type="radio" name="room" >Room - 100$/day</label> <br>
                </td>
                <th>Level Room</th>
                <td>
                    <label><input type="radio" name="class" >Vip ( + 30%)</label> <br>
                    <label><input type="radio" name="class" >Business ( + 10%)</label> <br>
                    <label><input type="radio" name="class" >Normal</label> <br>
                </td>
            </tr>
        </table>
    </fieldset>
</form>
<link rel="stylesheet" href="yeu_cau_1_task_1.css" type="text/css">
<script src="Yeu_cau_1_task_1.js"></script>
</body>
</html>
