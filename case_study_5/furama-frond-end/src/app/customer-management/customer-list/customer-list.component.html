<div class="body">
  <h1><span class="blue">&lt;</span>Customer<span class="blue">&gt;</span> <span class="yellow">Responsive</span></h1>
  <h2>Creat new <a routerLink="/customer-create" >Customer</a></h2>
  <table class="container">

    <thead>
    <tr>
      <th id="search" colspan="6">
        <div class="form-check-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" [(ngModel)]='term'>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </div>
      </th>
    </tr>
    <tr>
      <th><h1>ID</h1></th>
      <th><h1>Name</h1></th>
      <th><h1>Type</h1></th>
      <th><h1>Date Of Birth</h1></th>
      <th><h1>Address</h1></th>
      <th><h1>Action</h1></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers | filter: term | paginate: { itemsPerPage: 5, currentPage: p }">
      <td>{{customer.idCustomer}}</td>
      <td>{{customer.nameCustomer}}</td>
      <td>{{customer.customerType.nameCustomerType}}</td>
      <td>{{customer.dateOfBirth | date:'dd/MM/yyyy'}}</td>
      <td>{{customer.addressCustomer}}</td>
      <td>
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-outline-info"  [routerLink]="['/customer-edit', customer.id]">Edit</button>
          <button type="button" class="btn btn-outline-danger" (click)="openDialog(customer.id)">Delete</button>
        </div>
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <th id="pagination" colspan="6"><pagination-controls (pageChange)="p = $event"></pagination-controls></th>
    </tr>

  </table>

</div>
