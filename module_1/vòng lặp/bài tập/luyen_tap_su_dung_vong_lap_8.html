<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Play Game" onclick="play()">
<script>
    function play() {
        let a1 = parseInt(prompt('small number: '));
        let a2 = parseInt(prompt('big number: '));
        let random = parseInt((Math.random() * (a2 - a1)) + a1);
        let b;
        let count = 1;
        do {
            b = prompt('choose one');
            if (b > random) {
                alert('smaller');
            } else if (b < random) {
                alert('bigger');
            } else {
                alert('perfect');
                break;
            }
            count ++;
        } while (count <= 3);
        if (count > 3) {
            alert('you are loser')
        }
    }
</script>
</body>
</html>
