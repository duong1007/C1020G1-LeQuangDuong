<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('nhập số tiền vay');
    let b = prompt('nhập số tháng vay');
    let i;
    for (i = 0; i < b; i++){
        a = a*1.3;
    }
    alert('bạn phải trả ' + a + ' sau ' + b + ' tháng');
</script>
</body>
