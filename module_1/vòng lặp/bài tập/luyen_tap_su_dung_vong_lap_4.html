<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a0 = 0;
    let a1 = 1;
    let an = 1;
    let count = 2;
    while(count > 1){
        a0 = a1;
        a1 = an;
        an = a0 + a1;
        if (an % 5 == 0) {
            break;
        }
    }
    alert(an);
</script>
</body>
</html>
