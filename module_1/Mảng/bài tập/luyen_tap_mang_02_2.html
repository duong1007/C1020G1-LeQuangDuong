<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap_mang_02_2</title>
</head>
<body>
<script>
   let x =[ 'c', 's', 'c', '2', '6', '1' ];
   let last = x.length - 1;
   let first = 0;
   while (first < last) {
       let b = x[first];
       x[first] = x[last];
       x[last] = b;
       first++;
       last--;
   }
   document.write(x.join(''));
</script>
</body>
</html>
