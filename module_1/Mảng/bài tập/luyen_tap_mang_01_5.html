<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = prompt("nhập những giá trị cho chuỗi");
    let nguyenam = 0;
    for (let i =0 ;i < chuoi.length ; i++) {
        if ( chuoi[i] =='u' ||  chuoi[i] =='e' ||  chuoi[i] =='o' || chuoi[i] =='a' ||  chuoi[i] =='i') {
            nguyenam++
        }
    }
    alert(nguyenam);
</script>
</body>
</html>
