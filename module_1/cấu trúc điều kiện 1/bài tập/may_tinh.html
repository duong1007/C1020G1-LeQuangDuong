<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính</title>
</head>
<body>
<form name="calculator">
    <table>
        <tr>
            <td colspan="4">
                <input type="text" name="display" id="display">
            </td>
        </tr>
        <tr>
            <th>
                <input type="button" onclick="one();" value="1">
            </th>
            <th>
                <input type="button" onclick="two();" value="2">
            </th>
            <th>
                <input type="button" onclick="three();" value="3">
            </th>
            <th>
                <input type="button" onclick="cong();" value="+">
            </th>
        </tr>
        <tr>
            <th>
                <input type="button" onclick="four();" value="4">
            </th>
            <th>
                <input type="button" onclick="five();" value="5">
            </th>
            <th>
                <input type="button" onclick="six();" value="6">
            </th>
            <th>
                <input type="button" onclick="tru();" value="-">
            </th>
        </tr>
        <tr>
            <th>
                <input type="button" onclick="seven(7);" value="7">
            </th>
            <th>
                <input type="button" onclick="eight();" value="8">
            </th>
            <th>
                <input type="button" onclick="nice();" value="9">
            </th>
            <th>
                <input type="button" onclick="mul();" value="*">
            </th>
        </tr>
        <tr>
            <th>
                <input type="reset" onclick="cance();" value="C">
            </th>
            <th>
                <input type="button" onclick="zero();" value="0">
            </th>
            <th>
                <input type="button" onclick="equal()" value="=">
            </th>
            <th>
                <input type="button" onclick="div();" value="/">
            </th>
        </tr>
    </table>
</form>
<script src="may_tinh.js"></script>
<link rel="stylesheet" href="may-tinh.css" type="text/css">
</body>
</html>
