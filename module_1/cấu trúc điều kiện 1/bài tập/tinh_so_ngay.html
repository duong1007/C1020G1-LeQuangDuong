<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính số ngày với swich case</title>
</head>
<body>
<form>
    <input type="number" id="mun">
    <button type="button" onclick="month();">Tính số ngày</button>
    <p id="answer"></p>
</form>
<script>
  function month() {
      let a = document.getElementById('mun').value;
      switch (a > 0) {
          case (a == 1):
          case (a == 3):
          case (a == 5):
          case (a == 7):
          case (a == 8):
          case (a == 10):
          case (a == 12):
              document.getElementById('answer').innerHTML='Tháng ' + a + ' có 31 ngày';
              break;
          case (a == 2):
              document.getElementById('answer').innerHTML='Tháng ' + a + ' có 28 hoặc 29 ngày';
              break;
          case (a == 4):
          case (a == 6):
          case (a == 9):
          case (a == 11):
              document.getElementById('answer').innerHTML='Tháng ' + a + ' có 31 ngày';
              break;
          default:
              alert('bạn đang chơi đồ à?');
      }
  }
</script>
</body>
</html>
