<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimbleCaculator</title>
</head>
<body>
<h2>Caculator</h2>
<form name="caculator">
    <table>
        <tr>
            <td colspan="2">
                <input type="number" id="display1" name="display">
            </td>
            <td colspan="2">
                <input type="number" id="display2" name="display2">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" onclick="cal('+')" value="Addition(+)">
            </td>
            <td>
                <input type="button" onclick="cal('-')" value="Suptraction(-)">
            </td>
            <td>
                <input type="button" onclick="cal('*')" value="Mutiphlication(*)">
            </td>
            <td>
                <input type="button" onclick="cal('/')" value="Division(/)">
            </td>
        </tr>
    </table>
    <p id="result"></p>
    <script src="may_tinh_1_ham.js"></script>
</body>
</html>
