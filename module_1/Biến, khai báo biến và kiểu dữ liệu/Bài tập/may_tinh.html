<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimbleCaculator</title>
</head>
<body>
<h2>CACULATOR</h2>
<form name="caculator">
    <table>
        <tr>
            <td colspan="2">
                <input type="number" id="display1" name="display">
            </td>
            <td colspan="2">
                <input type="number" id="display2" name="display2">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" onclick="addition()" value="Addition(+)">
            </td>
            <td>
            <input type="button" onclick="suptraction()" value="Suptraction(-)">
            </td>
            <td>
                <input type="button" onclick="mutiphlication()" value="Mutiphlication(*)">
            </td>
            <td>
                <input type="button" onclick="division()" value="Division(/)">
            </td>
        </tr>
    </table>
    <p id="result"></p>
</form>
<script src="may_tinh.js"></script>
</body>
</html>
