<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tạo form đơn giản</title>
    <style>
        .sun {
            color: blue;
        }
    </style>
</head>
<body>
<form>
    <fieldset style="margin-right: 70%; background: blanchedalmond">
        <h2 style="background: aquamarine"; color="blue">ĐĂNG KÝ HỌC VIÊN</h2>
        <Label class="sun" name="123" >Name:</Label>
        <input type="text" name="123" value="" style="margin-left: 20px"><br/>
        <br/>
        <Label name="1234" class="sun">Birth:</Label>
        <input type="date" name="123" value="" style="margin-left: 26px" ><br/>
        <br/>
        <Label name="1234" class="sun">Sex:</Label>
        <label style="margin-left: 29px"><input type="radio" name="1234" value="" style="margin-left: 6px" >Male</label>
        <label><input type="radio" name="1234" value="" style="margin-left: 6px" >Female</label><br/>
        <br/>
        <div style="display: flex">
            <label style="display: inline-block;align-self: start;" class="sun">Địa chỉ:</label>
            <textarea style="margin-left: 18px" rows="5" cols="20" name="address"></textarea>
        </div> <br/>
        <label name="class" class="sun">Class:</label>
        <select name="class" style="margin-left: 25px">
            <option name="chonlop">-- Choose Class --</option>
            <option name="chonlop">12a3</option>
            <option name="chonlop">12a2</option>
            <option name="chonlop">12a1</option>
        </select>
        <br/><br/>
        <Label name="mail" class="sun">Email:</Label>
        <input type="email" name="mail" value="" style="margin-left: 20px"><br/>
        <br/>
        <Label name="phone" class="sun">Phone:</Label>
        <input type="number" name="phone" value="" style="margin-left: 20px"><br/><br/>
        <input type="submit" value="Registration" style="margin-left: 68px">
        <input type="reset" value="Reset">
    </fieldset>
</form>
</body>
</html>
